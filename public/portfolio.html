<script>

  // Animates menu items when clicked
function scrollToTop(event) {
  event.preventDefault(); // Prevent the default anchor link behavior

  const topElement = document.getElementById("hero"); // Get the target element
  if (topElement) {
    topElement.scrollIntoView({ behavior: "smooth" }); // Smooth scrolling
  }
}
 
  // Change style of navbar on scroll
  window.onscroll = function() {myFunction()};
  function myFunction() {
      var navbar = document.getElementById("myNavbar");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          navbar.className = "w3-bar" +" w3-card" + " w3-animate-top" + " w3-white";

          // Change text color to black
          var navLinks = navbar.getElementsByTagName("a");
          for (var i = 0; i < navLinks.length; i++) {
            navLinks[i].style.color = "black";
          }

      } else {
          navbar.className = navbar.className.replace("w3-card w3-animate-top w3-white", "");

          // Reset text color to default (or whatever it was)
          var navLinks = navbar.getElementsByTagName("a");
          for (var i = 0; i < navLinks.length; i++) {
            navLinks[i].style.color = ""; // Resets to default
          }
      }
  }
  
  // Used to toggle the menu on small screens when clicking on the menu button
  function toggleFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
      } else {
          x.className = x.className.replace(" w3-show", "");
      }
  }
  // jQuery for Smooth Scrolling

  $('a').click(function(e) {
    var href = $(this).attr('href');
  
    // Only run scroll behavior for in-page anchors (e.g., "#about")
    if (href.startsWith('#') && $(href).length) {
      e.preventDefault();
      $('html, body').animate({
        scrollTop: $(href).offset().top
      }, 500);
    }
  });
  
  </script>
