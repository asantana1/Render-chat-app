<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forbidden Access</title>
  <!-- BUTON CSS-->
  <link href="css/shiny_button.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=PT+Sans&family=Prosto+One&display=swap" rel="stylesheet">

  
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.2em;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    h2{
        text-transform: uppercase;
        font-size: 1.5em;
        font-family: 'Oswald', sans-serif;
        margin:auto;
        width: 100%;      
    }

    .box {
        text-align: center;
        margin-top: 0%;
        position: relative;
    }

    .box button {
        cursor: pointer;
        color: rgb(255, 255, 255);
        border: 3px solid rgb(0, 195, 255);
        border-radius: 7px;
        padding: 10px 20px;
        font-family: 'Oswald', sans-serif;
        font-size: 1.1em;
        background: rgb(23, 76, 221);
        position: relative;
        overflow: hidden;
        transition: background 0.7s ease-in-out, color 0.7s ease-in-out, border-color 0.7s ease-in-out;
    }

    .fade-in {
        text-align: center;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .info {
        margin-top: 2em;
        font-size: 1.2em;
    }

    .logo-container{
        position: relative;
        top: 0px;             
        width: 100%;           
        pointer-events: none; /* optional: lets mouse/touch pass through */
      }

    .logo-container img {
        width: 100%;
        max-width: 750px;
     }

    @media screen and (max-width:441px)
    {
        .logo-container img{
        max-width: 300px;
        }
    }

    @media screen and (min-width: 441px) and (max-width: 768px) 
    {
        .logo-container img{
        max-width: 350px;
        }
    }

    @media screen and (min-width: 768px) and (max-width: 992px) 
    {
        .logo-container img{
        max-width: 400px;
        }
    }

    @media screen and (min-width: 992px) and (max-width: 1200px) 
    {
        .logo-container img{
        max-width: 450px;
        }
    }

    @media screen and (min-width: 1200px)
    {
        .logo-container img{
        max-width: 500px;
        }
    }

  </style>
</head>
<body>
  <div class ="fade-in">

    <div class="logo-container">
        <img src="/images/logo-complete.png" alt= "Logo" />
    </div>

    <h2>Forbidden Access</h2>
    <h3>Access denied.</h3>

    <div class="box">
        <button onclick="window.location.href='index.html'">BACK TO HOME PAGE</button>
    </div>
  </div>

</body>
</html>
